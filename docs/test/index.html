<!DOCTYPE html>
<html>
<head>
	<title>PlusAsTab Test Suite</title>
	<link rel="stylesheet" href="../external/qunit-2.1.1.css" type="text/css" media="screen" />
	<script type="text/javascript" src="../external/qunit-2.1.1.js"></script>
	<script type="text/javascript" src="../external/console-shim.js"></script>
	<!-- Dependencies -->
	<script type="text/javascript" src="../external/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../external/emulatetab.joelpurra.js"></script>
	<!-- Test helper -->
	<script type="text/javascript" src="../external/jquery.simulate.js"></script>
	<!-- Script under test, actual code -->
	<script type="text/javascript" src="../dist/plusastab.joelpurra.js"></script>
	<!-- Test code -->
	<script type="text/javascript" src="basic.js"></script>
</head>
<body>
	<h1 id="qunit-header">
		PlusAsTab Test Suite</h1>
	<h2 id="qunit-banner">
	</h2>
	<div id="qunit-testrunner-toolbar">
	</div>
	<h2 id="qunit-userAgent">
	</h2>
	<ol id="qunit-tests">
	</ol>
	<input id="out-of-bounds-above" type="text" value="Above the normal test area" />
	<div id="qunit-fixture">
	</div>
	<input id="out-of-bounds-below" type="text" value="Below the normal test area" />
	<div id="elements-initialized-at-startup">
		<input id="start" type="text" value="text field that is the starting point" data-plus-as-tab="true" />
		<input id="a" type="text" value="text field that is plussable" class="plus-as-tab" />
		<div id="container" data-plus-as-tab="true">
			<input id="b" type="text" value="text field that is plussable" />
			<input id="c" type="text" disabled="disabled" value="text field that is never focusable/tabbable/plussable" />
		</div>
		<input id="end" type="submit" value="submit button that is at the end of the plussable elements" />
	</div>
</body>
</html>
